<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Key Master</title>


    <!-- * FONTS USED -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Gluten:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- * font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- * CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
</head>

<body>
    <div class=page>
        <header>
            <h1>
                <span id="messageBoard">Welcome to Key Master</span>
            </h1>
            <h2>
                <span id="timer">00:00:00</span>
            </h2>
            <h3>
                <span id="counter">0 points</span>
            </h3>
        </header>
        <div class="keyArrows">
            <!-- todo: have the arrows bounce -->
            <!-- bug! ayaw mag bounce -->
            <i id="arrow_0" class="fa fa-circle-arrow-up"></i>
            <i id="arrow_1" class="fa fa-circle-arrow-up"></i>
            <i id="arrow_2" class="fa fa-circle-arrow-up"></i>
            <i id="arrow_3" class="fa fa-circle-arrow-up"></i>
            <i id="arrow_4" class="fa fa-circle-arrow-up"></i>
            <i id="arrow_5" class="fa fa-circle-arrow-up"></i>
        </div>
        <div class="button-group">
            <button type="button" onclick="startGame()">Start</button>
            <button type="button" onclick="stopGame()">Stop</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>

</body>

</html>
